<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="fixed-nav">
        <span>Caia's Tweeter</span>
      <div>
        <p><b>Write</b> a new tweet</p>
        <img class="avatar" src="images/down-arrow.png">
      </div>  
    </nav>
    <section id="responsive-container">
      <!--Header -->
      <header class="top-header" >
          <img id="head-shot" src="/images/headshot.png"> 
        <!-- <br> -->
          <h2>Caia Chuang</h2>
      </header>
      <!-- Page-specific (main) content here -->
      <main>
        <section id="generate-tweet">
          <div id="error-msg">
            <img class="avatar" src="images/alert.png">
            <p id="msg"></p>
          </div>
          <form id="tweet-form">
            <label for="tweet-text">What are you humming about?</label>
            <textarea id="tweet-text" name="text" placeholder="Type your tweet here"></textarea>
            <div class="form-footer">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">0</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
        <!-- Tewwts history here -->
        </section>
      </main>
    </section>
  </body>
</html>
